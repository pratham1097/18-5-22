        <style type="text/css">
            #CNAForm {

    <body>
        <center>
        <div class="container">
        <div class="main">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm"></div>
            <div class="register">
                <h2 class="text-center"><i class="fa fa-camera"> </i>  BOOK YOUR ORDER</h2>
                <from id="register" method"post">
                    <b>
                    <label>first name :</label>
                    <br>
                    <i class="fa fa-user"></i>:
                    <input type="text" name"fname" id="name" placeholder="ENTER HERE">
                    <br><br>
                    <label> last name:</label>
                    <br>
                    <i class="fa fa-user"></i>:
                    <input type="text" name"iname" id="name" placeholder="ENTER HERE">
                    <br><br>
                    <label>Contact:</label>
                    <br>
                    <i class="fa fa-phone"></i>:
                    <input type="mobile number" name="contact" id="name" placeholder="ENTER HERE" <br><br>
                    <label>gender:</label>
                    <br>
                    <i class="fa fa-male"></i>/<i class="fa fa-female"></i>:
                    &nbsp;
                    <i class="fa fa-male"></i>
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-female"></i>
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">female</span>
                    <br><br>
                    <label>ADRESS:</label>
                    <br>
                    <i class="fa fa-address-card"></i>
                    <input type="text" name "ADRESS " id="name" plceholder="">
                    <br><br>
                    
                    <button> BOOK NOW  </button>
                
                </from>
            </b>
